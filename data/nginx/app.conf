upstream letmewebyou {
    # your Node application's host and port belong here
    server 80.249.163.147:3001;
}

server {
    listen 80;
    # all hostnames should be defined here
    server_name example.com www.example.com
    # you may need to create /var/log/nginx
    access_log /var/log/nginx/example.access.log;
    error_log  /var/log/nginx/example.error.log;

    # prevents 502 bad gateway error
    large_client_header_buffers 8 32k;

    location / {

        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;

        proxy_set_header Accept-Encoding "";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-NginX-Proxy true;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;

        proxy_buffers 8 32k;
        proxy_buffer_size 64k;

        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://example;
        proxy_redirect off;
    }
}

server {
    listen 443 ssl;
    # all hostnames should be defined here
    server_name letmewebyou.com www.letmewebyou.com
    # you may need to create /var/log/nginx
    access_log /var/log/nginx/example.access.log;
    error_log  /var/log/nginx/example.error.log;

    ssl_certificate /etc/letsencrypt/live/letmewebyou.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/letmewebyou.com/privkey.pem;

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers RC4:HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    keepalive_timeout 60;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout  10m;

    # prevents 502 bad gateway error
    large_client_header_buffers 8 32k;

    location / {

        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;

        proxy_set_header Accept-Encoding "";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-NginX-Proxy true;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;

        proxy_buffers 8 32k;
        proxy_buffer_size 64k;

        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://letmewebyou;
        proxy_redirect off;
    }
}